<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type ="text" placeholder="0" id="inputBox">  
        <div class="calculator">     
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
        
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="eql">=</button>
        </div> 
    </div>
    <script src="scriptcalc.js"></script>
</body>
</html>
